<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <div class="flex justify-center items-center min-h-screen bg-indigo-600">
        <div class="w-full sm:w-96 p-6 shadow-lg bg-white rounded-md">
            <h1 class="text-3xl block text-center font-semibold "><i class="fa-solid fa-user"></i> Registration</h1>
            <hr class="mt-3">
            <div class="mt-3">
                <label for="name" class="block text-base mb-2 font-semibold" requird autofocus>Name<span class="text-red-800 font-semibold">*</span></label>
                
                <input type="text" name="" id="name " class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600" placeholder="Enter Name">
            </div>
            <div class="mt-3">
                <label for="email" class="block text-base mb-2 font-semibold">Email<span class="text-red-800 font-semibold">*</span></label>
                <input type="email" name="" id="username " class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600" placeholder="Enter Email">
            </div>
            <div class="mt-3">
                <label for="date" class="block text-base mb-2 font-semibold">Date Of Birth<span class="text-red-800 font-semibold">*</span></label>
                <input type="date" name="" id="username " class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600" placeholder="Enter Date Of birth">
            </div>
            

            <div class="mt-3">
                <label for="password" class="block text-base mb-2 font-semibold">Password<span class="text-red-800 font-semibold">*</span></label>
                <input type="text" name="" id="password " class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600" placeholder="Enter Password">
            </div>
            <div class="mt-3 flex justify-center  font-semibold ">
                <div>
                    <input type="checkbox" class="mt-3">
                    <label for="">Remember Me</label>
                </div>
                
            </div>
            <div class="mt-5">
                <button type="submit" class="border-2 border-indigo-700 bg-indigo-700 text-white py-1 w-full rounded-md hover:bg-transparent hover:text-indigo-700 font-semibold">Submit</button>

            </div>
        </div>
       





    </div>
</body>
</html>
